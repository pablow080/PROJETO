<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
</head>
<body style="background-color: #030010">
<h1 style="color: white">Lista de Clientes</h1>

<a wicket:id="createLink" class="create-link" style="color: #ee00ff">Novo Cliente</a>

<table>
    <thead>
    <tr style="background-color: rgba(96,35,238,0.85); color: white">
        <th>ID</th>
        <th>Tipo</th>
        <th>CPF/CNPJ</th>
        <th>Nome/Razão Social</th>
        <th>RG/Insc. Estadual</th>
        <th>Data Nasc./Criação</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>CEP</th>
        <th>Status</th>
        <th style="background-color: darkmagenta">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr wicket:id="clienteRow" style="background-color: rgb(182,173,250)">
        <td><span wicket:id="id"></span></td>
        <td><span wicket:id="tipo"></span></td>
        <td><span wicket:id="cpfCnpj"></span></td>
        <td><span wicket:id="nomeRazaoSocial"></span></td>
        <td><span wicket:id="rgInscricaoEstadual"></span></td>
        <td><span wicket:id="dataNascimentoCriacao"></span></td>
        <td><span wicket:id="email"></span></td>
        <td><span wicket:id="telefone"></span></td>
        <td><span wicket:id="cep"></span></td>
        <td><span wicket:id="ativo"></span></td>
        <td class="actions">
            <a wicket:id="editLink">Editar</a>
            <a wicket:id="deleteLink">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
