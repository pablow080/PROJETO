<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Clientes</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>Lista de Clientes</h1>

<!-- Formulário de busca -->
<form wicket:id="searchForm">
    <input type="text" placeholder="Buscar por nome, razão social ou CPF/CNPJ"/>
    <button type="submit" wicket:id="searchButton">Buscar</button>
</form>

<br/>

<!-- Link para criar novo cliente -->
<a wicket:id="createLink">Novo Cliente</a>

<br/><br/>

<!-- Tabela de clientes -->
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tipo</th>
        <th>CPF/CNPJ</th>
        <th>Nome/Razão Social</th>
        <th>RG/Inscrição Estadual</th>
        <th>Data Nasc./Criação</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>CEP</th>
        <th>Status</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr wicket:id="clienteRow">
        <td><span wicket:id="id"></span></td>
        <td><span wicket:id="tipo"></span></td>
        <td><span wicket:id="cpfCnpj"></span></td>
        <td><span wicket:id="nomeRazaoSocial"></span></td>
        <td><span wicket:id="rgInscricaoEstadual"></span></td>
        <td><span wicket:id="dataNascimentoCriacao"></span></td>
        <td><span wicket:id="email"></span></td>
        <td><span wicket:id="telefone"></span></td>
        <td><span wicket:id="cep"></span></td>
        <td><span wicket:id="ativo"></span></td>
        <td>
            <a wicket:id="editLink">Editar</a> |
            <a wicket:id="deleteLink">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
