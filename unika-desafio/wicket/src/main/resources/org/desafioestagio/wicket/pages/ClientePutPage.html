<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Editar Cliente</h1>

    <div wicket:id="feedback" class="mb-3"></div>

    <form wicket:id="form">
        <!-- Tipo Pessoa -->
        <div class="mb-3">
            <label class="form-label">Tipo de Pessoa</label>
            <select wicket:id="tipoPessoa" class="form-select"></select>
        </div>

        <!-- CPF/CNPJ -->
        <div class="mb-3">
            <label class="form-label">CPF/CNPJ</label>
            <input type="text" wicket:id="cpfCnpj" class="form-control"/>
        </div>

        <!-- E-mail -->
        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="text" wicket:id="email" class="form-control"/>
        </div>

        <!-- Ativo -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" wicket:id="ativo" id="ativoCheck">
            <label class="form-check-label" for="ativoCheck">Ativo</label>
        </div>

        <!-- Pessoa Física -->
        <div wicket:id="fisicaContainer">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" wicket:id="nome" class="form-control"/>
            </div>
            <div class="mb-3">
                <label class="form-label">RG</label>
                <input type="text" wicket:id="rg" class="form-control"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Data de Nascimento</label>
                <input type="date" wicket:id="dataNascimento" class="form-control"/>
            </div>
        </div>

        <!-- Pessoa Jurídica -->
        <div wicket:id="juridicaContainer">
            <div class="mb-3">
                <label class="form-label">Razão Social</label>
                <input type="text" wicket:id="razaoSocial" class="form-control"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Inscrição Estadual</label>
                <input type="text" wicket:id="inscricaoEstadual" class="form-control"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Data de Criação</label>
                <input type="date" wicket:id="dataCriacao" class="form-control"/>
            </div>
        </div>

        <!-- Endereços -->
        <h4 class="mt-4">Endereços</h4>
        <div wicket:id="enderecos">
            <div class="border rounded p-3 mb-3">
                <div class="mb-2">
                    <label class="form-label">Logradouro</label>
                    <input type="text" wicket:id="logradouro" class="form-control"/>
                </div>
                <div class="mb-2">
                    <label class="form-label">Número</label>
                    <input type="text" wicket:id="numero" class="form-control"/>
                </div>
                <div class="mb-2">
                    <label class="form-label">CEP</label>
                    <input type="text" wicket:id="cep" class="form-control"/>
                </div>
                <div class="mb-2">
                    <label class="form-label">Bairro</label>
                    <input type="text" wicket:id="bairro" class="form-control"/>
                </div>
                <div class="mb-2">
                    <label class="form-label">Telefone</label>
                    <input type="text" wicket:id="telefone" class="form-control"/>
                </div>
                <div class="mb-2">
                    <label class="form-label">Cidade</label>
                    <input type="text" wicket:id="cidade" class="form-control"/>
                </div>
                <div class="mb-2">
                    <label class="form-label">Estado</label>
                    <input type="text" wicket:id="estado" class="form-control"/>
                </div>
                <div class="mb-2">
                    <label class="form-label">Complemento</label>
                    <input type="text" wicket:id="complemento" class="form-control"/>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" wicket:id="principal" id="principalCheck">
                    <label class="form-check-label" for="principalCheck">Endereço Principal</label>
                </div>
            </div>
        </div>

        <!-- Botão de salvar -->
        <button type="submit" wicket:id="salvar" class="btn btn-primary mt-3">Salvar</button>
    </form>
</div>
</body>
</html>
